apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  labels:
  {{- include "common.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      backoffLimit: 3
      template:
        spec:
          containers:
          - env:
            - name: CLUSTERFUZZ_RELEASE
              value: {{ quote .Values.backup.backup.env.clusterfuzzRelease }}
            - name: RUN_CMD
              value: {{ quote .Values.backup.backup.env.runCmd }}
            - name: IS_K8S_ENV
              value: {{ quote .Values.backup.backup.env.isK8SEnv }}
            - name: DISABLE_MOUNTS
              value: {{ quote .Values.backup.backup.env.disableMounts }}
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: {{ quote .Values.kubernetesClusterDomain }}
            image: {{ .Values.backup.backup.image.repository }}:{{ .Values.backup.backup.image.tag
              | default .Chart.AppVersion }}
            imagePullPolicy: {{ .Values.backup.backup.imagePullPolicy }}
            name: backup
            resources: {}
          restartPolicy: OnFailure
  schedule: {{ .Values.backup.schedule | quote }}
