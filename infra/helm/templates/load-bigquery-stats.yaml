apiVersion: batch/v1
kind: CronJob
metadata:
  name: load-bigquery-stats
  labels:
  {{- include "common.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 3
      template:
        spec:
          containers:
          - env:
            - name: CLUSTERFUZZ_RELEASE
              value: {{ quote .Values.loadBigqueryStats.loadBigqueryStats.env.clusterfuzzRelease
                }}
            - name: RUN_CMD
              value: {{ quote .Values.loadBigqueryStats.loadBigqueryStats.env.runCmd
                }}
            - name: IS_K8S_ENV
              value: {{ quote .Values.loadBigqueryStats.loadBigqueryStats.env.isK8SEnv
                }}
            - name: DISABLE_MOUNTS
              value: {{ quote .Values.loadBigqueryStats.loadBigqueryStats.env.disableMounts
                }}
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: {{ quote .Values.kubernetesClusterDomain }}
            image: {{ .Values.loadBigqueryStats.loadBigqueryStats.image.repository
              }}:{{ .Values.loadBigqueryStats.loadBigqueryStats.image.tag | default
              .Chart.AppVersion }}
            imagePullPolicy: {{ .Values.loadBigqueryStats.loadBigqueryStats.imagePullPolicy
              }}
            name: load-bigquery-stats
            resources: {}
          restartPolicy: OnFailure
  schedule: {{ .Values.loadBigqueryStats.schedule | quote }}
